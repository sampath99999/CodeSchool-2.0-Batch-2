<div
  class="bg-white bg-opacity-50 position-absolute h-100 w-100 d-flex justify-content-center align-items-center z-3"
  ng-show="showLoader"
>
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div
  class="headerBg bg-success d-flex justify-content-between align-items-center px-2"
  ng-controller="HeaderCtrl"
>
  <div class="">
    <h2 class="text-white fw-bolder fst-italic">WordPress</h2>
  </div>
  <div class="d-flex gap-2">
    <div
      class="border border-1 border-white text-white m-0 rounded-1 d-flex justify-content-center align-items-center px-2 cursor"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      <!-- Button trigger modal -->
      Add Blog
    </div>
    <div class="dropdown h-100 d-flex align-items-center">
      <button
        class="btn bg-transparent border border-1 border-white text-white dropdown-toggle d-flex align-items-center gap-2 headerFontSize"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="fa-regular fa-user"></i>
        <div>
          <p class="m-0 text-uppercase ">WELCOME {{user.name}}</p>
        </div>
      </button>
      <ul class="dropdown-menu px-2 text-success">
        <li><i class="fa-solid fa-envelope me-2"></i>{{user.email}}</li>
        <li><i class="fa-solid fa-phone me-2"></i>{{user.phone}}</li>
        <li class="cursor" ng-click="logoutFun()">
          <i class="fa-solid fa-right-from-bracket me-2" ></i>logout
        </li>
      </ul>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">
            Add Blog
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              ng-change="titleValidation()"
              ng-class="{'is-invalid':tittleErrMsg}"
              ng-model="title"
            />
            <small class="m-0 text-danger" ng-show="tittleErrMsg"
              >{{tittleErrMsg}}</small
            >
          </div>
          <div class="mb-3">
            <textarea
              ng-change="descriptionValidation()"
              ng-class="{'is-invalid':descriptionErrMsg}"
              class="form-control"
              placeholder="Description"
              style="height: 100px"
              ng-model="description"
            ></textarea>
            <small class="m-0 text-danger" ng-show="descriptionErrMsg"
            >{{descriptionErrMsg}}</small
          >
          </div>
          
          <div class="input-group d-flex flex-column">
            <input
              type="file"
              class="form-control w-100"
              id="chooseFile"
              ng-class="{'is-invalid':fileErrMsg}"
              ng-blur="fileValidation()"
              accept=".jpeg,.jpg,.png"
            />
            <small class="m-0 text-danger" ng-show="fileErrMsg"
              >{{fileErrMsg}}</small
            >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="addBlogFun()">Add Blog</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            id="addBlogModelCloseId"
          >
            Close
          </button>
          
        </div>
      </div>
    </div>
  </div>
</div>
