<navbar></navbar>
<div class="bg-black d-flex text-white p-2" style="height: 100vh">
  <div class="col-1 d-flex flex-column align-items-center gap-3">
    <i
      class="fa-solid fa-pen p-2 bg-white text-black rounded-3 pointer"
      ng-click="compose = compose == true ? false : true"
    ></i>
    <i class="fa-solid fa-inbox pointer" ui-sref="root"></i>
  </div>
  <div class="col-10 bg-secondary bg-opacity-25 rounded-3">
    <div class="d-flex gap-3 p-4">
      <i class="fa-solid fa-arrow-left-long pointer" ui-sref="root"></i>
      <i class="fa-solid fa-trash"></i>
    </div>
    <div class="bg-white text-black p-4">
      <div class="col-4 d-flex justify-content-center">
        <h3 class="fw-semibold">{{mail.subject}}</h3>
      </div>
      <div class="col-6 d-flex gap-5 mt-2 align-items-center">
        <div class="border p-2 rounded-circle py-1">
          <i class="fa-solid fa-user fs-4"></i>
        </div>
        <h5>{{mail.email}}</h5>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <div class="col-10">
          <div>{{mail.body}}</div>
          <div class="d-flex flex-wrap gap-3 my-3">
            <div ng-repeat="file in mail.files" class="col-3">
              <img
                class="img-fluid"
                ng-src="{{mailUploadUrl + file.file}}"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex gap-5 mx-5 mt-3">
        <div class="btn border">Reply</div>
        <div class="btn border">Forward</div>
      </div>
    </div>
  </div>
</div>
