<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
    <style>
        input {
            border: 1px solid black !important;
        }

        .form-control {
            width: 100% !important;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="col-12 col-md-8 offset-md-2 registrationform">
        <div class="card m-5 p-4 bg-info">
            <div class="card-header align-items-center bg-white">
                <h2 class="text-primary" style="text-align: center">Login</h2>
                <div class="d-md-flex card-body bg-white">
                    <img class="img-fluid col-12 col-md-7"
                         src="https://img.freepik.com/premium-vector/female-hands-typing-text-laptop-keyboard_575379-64.jpg" />
                    <form id="loginForm" class="col-12 col-md-4">
                        <input type="email"
                               class="form-control"
                               id="loginEmail"
                               name="loginEmail"
                               placeholder="Enter Email"
                               autocomplete="off" />
                        <p id="loginEmailErr" class="text-danger"></p>
                        <input type="password"
                               class="form-control"
                               id="loginPassword"
                               name="loginPassword"
                               placeholder="enter password"
                               autocomplete="off" />
                        <p id="loginPasswordErr" class="text-danger"></p>
                        <input type="button"
                               class="bg-success text-white float-end rounded-2 w-100 p-1 fs-5"
                               name="loginBtn"
                               id="loginBtn"
                               value="Login" />
                        <p class="text-center pt-5">
                            <span class="me-2 me-md-0">Don't have an account?</span><a href="register.html" class="text-decoration-none">
                                Sign up
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
