<body>
<div class="bg-container  d-flex flex-row">

        <h3 class="heading">Employees Management System</h3>
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link employees" aria-current="page" href="#">Employees</a>

          <li class="nav-item">
            <a class="nav-link" href="#" id="projects">Projects</a>

             <a class="nav-link" href="#" id="employeeprojects">Employeeprojects</a>
           </li>
        </ul>

      <div class="rightbox p-3">
        <div class="navcontainer d-flex align-items-center mb-3">
          <input class="searchInput ps-2" type="search" name="search" id="search" placeholder="Search Here..."/>
          <div class="ms-3 addBtnContainer">

            <!-- Button trigger modal -->
<button style="font-size: 13px; height: 40px;" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Employee
</button>

<!-- Modal -->
<div  class="modal  fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-light" style="background-color: #353535;">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div  class="modal-body">
      
        <div class="input-box" style="position: relative;">
          <label for="firstnameInput">Firstname</label>
          <input type="text" 
          class="form-control input" 
          aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default"
          id="firstnameInput"
          name="firstname"/>
          <p id="firstNameErrorText" class="error-msg" style="position: absolute; margin-top: 60px;"></p>
      </div>

      <div class="input-box" style="position: relative;">
       <label for="lastnameInput">Lastname</label>
       <input type="text" 
       class="form-control input" 
       aria-label="Sizing example input" 
       aria-describedby="inputGroup-sizing-default"
       id="lastnameInput" 
       type="text"
       name="lastname"/>
       
       <p id="lastNameErrorText" class="error-msg" style="position: absolute; margin-top: 60px;"></p>
   </div> 

   <div class="input-box" style="position: relative;">
       <label for="emailInput">Email address </label>
       <input 
       class="form-control input" 
       aria-label="Sizing example input" 
       aria-describedby="inputGroup-sizing-default"
       id="emailInput"
       type="email"
       name="email"/>
       <p id="emailErrorText" class="error-msg" style="position: absolute; margin-top: 60px;"></p>
   </div>

   <div class="input-box" style="position: relative;">
       <label for="numberInput">Contact number </label>
       <input  
       class="form-control input" 
       aria-label="Sizing example input" 
       aria-describedby="inputGroup-sizing-default"
       id="numberInput"
       type="number"
       name="number"/>
       <p id="numberErrorMsg" class="error-msg" style="position: absolute; margin-top: 60px;"></p>
   </div>

   <div class="input-box" style="position: relative;">
    <label for="benchStatus">Bench Status </label>
    <input  
    class="form-control input" 
    aria-label="Sizing example input" 
    aria-describedby="inputGroup-sizing-default"
    id="benchStatus"
    type="text"
    name="benchStatus"/>
    <p id="numberErrorMsg" class="error-msg" style="position: absolute; margin-top: 60px;"></p>
</div>

<div class="input-box" style="position: relative;">
  <label for="role">RoleID </label>
  <input  
  class="form-control input" 
  aria-label="Sizing example input" 
  aria-describedby="inputGroup-sizing-default"
  id="role"
  type="number"
  name="role"/>
  <p id="numberErrorMsg" class="error-msg" style="position: absolute; margin-top: 60px;"></p>
</div>

<div class="input-box mt-2 mb-2" style="position: relative;">
  <input  
  id="male"
  type="radio"
  value="male"
  style="cursor: pointer;"
  name="gender"/>
  <label for="male">Male</label> 

  <input  
  id="female"
  type="radio"
  style="cursor: pointer;"
  class="ms-3"
  value="female"
  name="gender"/>
  <label for="female">Female </label>

  <input  
  id="others"
  type="radio"
  style="cursor: pointer;"
  class="ms-3"
  value="others"
  name="gender"/>
  <label for="others">Others</label>
  
  <p id="numberErrorMsg" class="error-msg" style="position: absolute; margin-top: 60px;"></p>
</div>

 <div class="text-success" style="font-weight: 600; margin-top: 15px;" id="modaldataMsg"></div>
        
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="addBtn" data-bs-dismiss="modal" >Add</button>
      </div>
    </div>
  </div>
</div>
              
          </div>
        </div>
        <div id="tableContainer"></div>
      </div>
