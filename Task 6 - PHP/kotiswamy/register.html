<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/register.css" />
    <title>employee registration</title>
  </head>
  <body>
    <div
      class="registerBgContainer d-flex flex-column justify-content-center align-items-center container-fluid"
    >
      <div
        class="d-flex flex-column justify-content-center text-center text-white gap-2 col-10 col-sm-5 col-md-4 col-lg-3"
      >
        <h1 class="registerHead">Register</h1>
        <div class="inputCard form-floating">
          <input
            type="text"
            placeholder="Enter Firstname"
            id="firstnameEl"
            class="form-control bg-transparent text-white border-0 border-bottom"
            name="firstname"
          />
          <label for="firstnameEl">Firstname</label>
          <p class="firstnameErr text-warning text-start m-0"></p>
        </div>
        <div class="inputCard form-floating">
          <input
            type="text"
            placeholder="Enter lastname"
            id="lastnameEl"
            class="form-control bg-transparent text-white border-0 border-bottom"
            name="lastname"
          />
          <label for="lastnameEl">Lastname</label>
          <p class="lastnameErr text-warning text-start m-0"></p>
        </div>
        <div class="inputCard form-floating">
          <input
            type="email"
            placeholder="Enter email"
            id="emailEl"
            class="form-control bg-transparent text-white border-0 border-bottom"
            name="email"
          />
          <label for="emailEl">Email</label>
          <p class="emailErr text-warning text-start m-0"></p>
        </div>
        <div class="inputCard form-floating">
          <input
            type="text"
            placeholder="Enter password"
            id="passwordEl"
            class="form-control bg-transparent text-white border-0 border-bottom"
            name="password"
          />
          <label for="passwordEl">Password</label>
          <p class="passwordErr text-warning text-start m-0"></p>
        </div>
        <div class="form-floating">
          <input
            type="password"
            id="confirmpasswordEl"
            placeholder="Enter confirmpassword"
            class="form-control bg-transparent text-white border-0 border-bottom"
          />
          <label for="confirmpasswordEl">Confirm Password</label>
          <p class="text-warning text-start confirmpasswordErr m-0"></p>
        </div>
        <button class="btn btn-danger" id="signupBtn">Signup</button>
        <p class="text-white">
          Already have an account?<a
            class="text-info fw-bolder"
            href="login.html"
            >login</a
          >
        </p>
      </div>
    </div>
    <script src="./assets/js/register.js"></script>
  </body>
</html>
