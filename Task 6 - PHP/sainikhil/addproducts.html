<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="bg-black">
    <nav class="navbar navbar-expand-lg bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./dashboard.html">The Store</a>
      </div>
      <div class="d-flex gap-5 me-3">
        <a href="./sellers.html" class="pt-2 text-warning text-decoration-none">
          Sellers
        </a>
        <a
          href="./products.html"
          class="pt-2 text-warning text-decoration-none"
        >
          Products
        </a>
        <a
          href="./vieworders.html"
          class="pt-2 text-warning text-decoration-none"
        >
          Orders
        </a>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <div class="col-12 col-md-4 p-5 p-md-0">
        <h3 class="text-white mt-md-5 mb-md-5">Add Products</h3>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Product Name"
          />
          <label for="floatingInput">Product Name</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="price"
            placeholder="Price"
          />
          <label for="floatingInput">Price</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="inventory"
            placeholder="Inventory"
          />
          <label for="floatingInput">Inventory</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Description"
          />
          <label for="floatingInput">Description</label>
        </div>
        <label for="floatingInput" class="text-white">Seller Name</label>
        <div class="form-floating mb-3">
          <select id="idSelect" class="w-100 p-3">
            <option value="">Seller Name</option>
          </select>
        </div>
        <label for="floatingInput" class="text-white">Category Name</label>
        <div class="form-floating mb-3">
          <select id="categorySelect" class="w-100 p-3">
            <option value="">Category Name</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a href="" class="btn btn-warning" id="addProductBtn">Add Product</a>
        </div>
      </div>
    </div>
    <script src="./assets/js/addProducts.js"></script>
  </body>
</html>
