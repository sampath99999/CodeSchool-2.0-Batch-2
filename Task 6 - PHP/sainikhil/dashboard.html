<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="bg-black">
    <nav class="navbar navbar-expand-lg bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./dashboard.html">The Store</a>
        <div class="d-flex gap-5">
          <a
            href="./sellers.html"
            class="pt-2 text-warning text-decoration-none"
          >
            Sellers
          </a>
          <a
            href="./products.html"
            class="pt-2 text-warning text-decoration-none"
          >
            Products
          </a>
          <a
            href="./vieworders.html"
            class="pt-2 text-warning text-decoration-none"
          >
            Orders
          </a>
          <button class="btn btn-warning" id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>
    <h2 class="text-white ms-5 mt-3" id="welcomeMsg">Welcome</h2>

    <div
      class="m-5 mt-0 p-5 d-flex justify-content-between flex-md-nowrap flex-wrap"
    >
      <div
        class="card m-md-5 m-1 bg-transparent border-warning text-white"
        style="width: 40rem"
      >
        <div class="card-body">
          <h5 class="card-title mb-md-4">Sellers</h5>

          <p class="card-text">You Can View Complete Details Of Sellers</p>
          <a
            href="./sellers.html"
            class="card-link d-inline-block mt-5 text-warning"
            id="sellers"
            >View Sellers</a
          >
        </div>
      </div>
      <div
        class="card m-md-5 m-1 bg-transparent border-warning text-white"
        style="width: 40rem"
      >
        <div class="card-body">
          <h5 class="card-title mb-md-4">Products</h5>

          <p class="card-text">You Can View Complete Details Of Products</p>
          <a
            href="./products.html"
            class="card-link d-inline-block mt-5 text-warning"
            >View Products</a
          >
        </div>
      </div>
      <div
        class="card m-md-5 m-1 bg-transparent text-white border-warning"
        style="width: 40rem"
      >
        <div class="card-body">
          <h5 class="card-title mb-md-4">Orders</h5>

          <p class="card-text">You Can View Complete Details Of Orders</p>
          <a
            href="./vieworders.html"
            class="card-link d-inline-block mt-5 text-warning"
            >View Orders</a
          >
        </div>
      </div>
    </div>
    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
