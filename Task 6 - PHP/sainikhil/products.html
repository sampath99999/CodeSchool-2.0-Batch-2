<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="bg-black">
    <nav class="navbar navbar-expand-lg bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./dashboard.html">The Store</a>
      </div>
      <div class="d-flex gap-5 me-3">
        <a href="./sellers.html" class="pt-2 text-warning text-decoration-none">
          Sellers
        </a>
        <a
          href="./products.html"
          class="pt-2 text-warning text-decoration-none"
        >
          Products
        </a>
        <a
          href="./vieworders.html"
          class="pt-2 text-warning text-decoration-none"
        >
          Orders
        </a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="table-responsive">
        <table class="table table-bordered border-warning text-white">
          <thead>
            <tr>
              <th>Select</th>
              <th>Product Id</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Inventory</th>
              <th>Description</th>
              <th>Seller Id</th>
              <th>Category Id</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
      <button class="btn btn-primary" id="addProductsBtn">Add Products</button>
      <button class="btn btn-primary" id="removeProductsBtn">
        Remove Products
      </button>
    </div>

    <script src="./assets/js/products.js"></script>
  </body>
</html>
