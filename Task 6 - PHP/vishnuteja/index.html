<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/0e1ba3dc39.js" crossorigin="anonymous"></script>

</head>

<body class="body bg-dark-subtle">
    <div class="admin mt-3">
        <h4 class="">ADMIN PANEL</h4>
    </div>

    <div class="login  ms-auto me-auto mt-5 w-50  rounded bg-white">

        <div class="email m-3 pt-2">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <p id="emailErrorMessage" class="text-danger"></p>
        </div>

        <div class="password m-3">
            <label for="inputPassword" class="form-label mt-3 ">Password</label>
            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
            <p id="passwordErrorMessage" class="text-danger mb-2"></p>
        </div>

        <div>
            <button class="btn bg-primary text-white ms-5 mt-3 w-75" onclick="login()">Login</button>
            <p id="loginErrorMessage" class="text-danger ms-5 mb-2 mt-2"></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
