<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assests/css/register.css" />
  </head>
  <body>
    <div
      class="main-container d-flex flex-column justify-content-center align-items-center"
      id="mainContainer"
    >
      <div
        class="inputsContainer bg-white rounded pe-3 ps-3 pt-2 pb-2 d-flex flex-column align-items-center"
      >
        <h6 class="text-dark headName">CREATE ACCOUNT</h6>
        <div class="inpuCont">
          <label for="userName" class="labelEl">First Name</label>
          <input
            type="text"
            class="form-control inputEl"
            id="userName"
            name="firstName"
            placeholder="First Name"
          />
          <p class="m-0 firstName">*Please enter first name</p>
        </div>
        <div class="inpuCont">
          <label for="lastName" class="labelEl">Last Name</label>
          <input
            type="text"
            class="form-control inputEl mb-2"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
          />
          <p class="m-0 lastName">*Please enter last name</p>
        </div>
        <div class="inpuCont">
          <label for="email" class="labelEl">Email</label>
          <input
            type="email"
            class="form-control inputEl mb-2"
            id="email"
            name="email"
            placeholder="Email"
          />
          <p class="m-0 emailErrMsg">*Please Enter Email</p>
        </div>
        <div class="inpuCont">
          <label for="password" class="labelEl">Password</label>
          <input
            type="password"
            class="form-control inputEl mb-2"
            id="password"
            placeholder="Password"
            name="password"
          />
          <p class="passErr">*Please Enter Password</p>
        </div>
        <div class="inpuCont mb-3">
          <label for="confirmPassword" class="labelEl">Confirm Password</label>
          <input
            type="password"
            class="form-control inputEl mb-2"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
          />
          <p class="cPassErr">*Please Enter Password Again</p>
        </div>
        <button class="signBtn btn text-light mb-3" id="submitBtn">
          SIGN UP
        </button>
        <div class="loginCont">
          <p class="loginPara">
            Have already an account ?
            <a href="login.html" class="loginHere">Login Here</a>
          </p>
        </div>
      </div>
    </div>
    <script src="assests/js/register.js"></script>
  </body>
</html>
