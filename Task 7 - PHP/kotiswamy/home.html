<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/home.css" />
    <title>Booking management dashboard</title>
  </head>
  <body>
    <div class="dashboardBgContainer">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary navbarCard bg-white p-0 m-0 shadow-sm"
      >
        <div class="container-fluid p-0 m-0 pe-lg-5">
          <img
            src="https://png.pngtree.com/png-vector/20190816/ourmid/pngtree-film-logo-design-template-vector-isolated-illustration-png-image_1693431.jpg"
            alt="movie-logo"
            class="movieLogo"
          />
          <div class="d-flex gap-2 order-lg-1">
            <div class="dropdown">
              <a
                class="btn bg-secondary bg-opacity-25 dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                  class="profileLogo"
                />
              </a>

              <ul class="dropdown-menu">
                <li id="logoutBtn">
                  <a class="dropdown-item" href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-box-arrow-right text-warning"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                      />
                    </svg>
                    Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse bg-white"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="tablesUl"></ul>
          </div>
        </div>
      </nav>
      <div class="d-flex contentContainer">
        <div class="sideBar bg-white shadow-sm text-black pt-5">
          <ul class="p-0">
            <!-- theater -->
            <li>
              <!-- Button trigger modal -->
              <a
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdropTheater"
              >
                Add theater
              </a>

              <!-- Modal -->
              <div
                class="modal fade"
                id="staticBackdropTheater"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1
                        class="modal-title fs-5 text-black"
                        id="exampleModalLabel"
                      >
                        Add Theater
                      </h1>
                    </div>
                    <div class="modal-body text-black d-flex flex-column gap-3">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control border-1 border-dark text-black"
                          id="theaterName"
                          name="theaterName"
                          placeholder="Theater name"
                        />
                        <label for="theaterName">Theater name</label>
                        <p class="text-danger theaterNameErr m-0"></p>
                      </div>
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control border-1 border-dark text-black"
                          id="theaterAddress"
                          name="theaterAddress"
                          placeholder="Address"
                        />
                        <label for="theaterAddress">Address</label>
                        <p class="text-danger theaterAddressErr m-0"></p>
                      </div>
                      <div class="form-floating">
                        <input
                          type="number"
                          class="form-control border-1 border-dark text-black"
                          id="theaterFoundedYear"
                          name="theaterFoundedYear"
                          placeholder="Founded year"
                          min="0"
                          max="9999"
                          oninput="validity.valid||(value='');"
                        />
                        <label for="theaterFoundedYear">Founded year</label>
                        <p class="text-danger theaterFoundedYearErr m-0"></p>
                      </div>
                      <div class="form-floating">
                        <input
                          type="number"
                          class="form-control border-1 border-dark text-black"
                          min="0"
                          oninput="validity.valid||(value='');"
                          id="theaterSeatingCapacity"
                          name="theaterSeatingCapacity"
                          placeholder="Seating capacity"
                        />
                        <label for="theaterSeatingCapacity"
                          >Seating capacity</label
                        >
                        <p
                          class="text-danger theaterSeatingCapacityErr m-0"
                        ></p>
                      </div>
                      <div class="form-floating">
                        <input
                          type="number"
                          class="form-control border-1 border-dark text-black"
                          id="ticketPrice"
                          name="ticketPrice"
                          placeholder="Ticket price"
                          oninput="validity.valid||(value='');"
                          min="0"
                        />
                        <label for="ticketPrice">Ticket price</label>
                        <p class="text-danger ticketPriceErr m-0"></p>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary theaterCloseBtn"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary theaterAddBtn"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <!-- movie -->
            <li>
              <!-- Button trigger modal -->
              <a
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdropMovie"
                id="addMovieCard"
              >
                Add movie
              </a>

              <!-- Modal -->
              <div
                class="modal fade"
                id="staticBackdropMovie"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1
                        class="modal-title fs-5 text-dark"
                        id="exampleModalLabel"
                      >
                        Add Movie
                      </h1>
                    </div>
                    <div class="modal-body">
                      <div class="input-group mb-3 d-flex flex-column">
                        <select
                          class="form-select w-100"
                          id="inputGroupTheater"
                        >
                          <option selected value="">Choose theater name</option>
                        </select>
                        <p class="m-0 text-danger inputGroupTheaterErr"></p>
                      </div>
                      <div class="input-group mb-3 d-flex flex-column">
                        <select class="form-select w-100" id="inputGroupMovie">
                          <option selected value="">Choose movie name</option>
                        </select>
                        <p class="m-0 text-danger inputGroupMovieErr"></p>
                      </div>
                      <div>
                        <label for="showDateTime" class="text-black"
                          >Add show date & time</label
                        >
                        <input
                          type="datetime-local"
                          id="showDateTime"
                          class="form-control"
                        />
                        <p class="m-0 text-danger showDateTimeErr"></p>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary movieCloseBtn"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary movieAddBtn">
                        Add
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <!-- booking -->
            <li>
              <!-- Button trigger modal -->
              <a
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdropBooking"
              >
                Add booking
              </a>

              <!-- Modal -->
              <div
                class="modal fade"
                id="staticBackdropBooking"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Modal title
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary">
                        Understood
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="contentCard p-5 bg-black w-100"></div>
      </div>
    </div>
    <script src="./assets/js/home.js"></script>
  </body>
</html>
