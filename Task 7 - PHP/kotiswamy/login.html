<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>employee login</title>
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center container-fluid loginBgContainer"
    >
      <div
        class="d-flex flex-column gap-3 text-center text-white col-10 col-sm-5 col-md-4 col-lg-3"
      >
        <h1 class="loginHead">Login</h1>
        <div class="form-floating">
          <input
            type="email"
            id="emailEl"
            placeholder="Enter Email"
            class="form-control bg-transparent text-white border-0 border-bottom"
            name="email"
          />
          <label for="emailEl">Email</label>
          <p class="text-warning text-start emailErr m-0"></p>
        </div>
        <div class="form-floating">
          <input
            type="password"
            id="passwordEl"
            placeholder="Enter password"
            class="form-control bg-transparent text-white border-0 border-bottom"
            name="userPassword"
          />
          <label for="passwordEl">Password</label>
          <p class="text-warning text-start passwordErr m-0"></p>
        </div>

        <button class="btn btn-danger" id="loginBtn">Login</button>
        <p class="text-white">
          Don't have an account?
          <a class="text-info fw-bolder signupNav" href="register.html"
            >Signup</a
          >
        </p>
      </div>
    </div>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
