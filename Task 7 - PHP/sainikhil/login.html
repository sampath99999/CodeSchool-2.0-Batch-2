<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-black bg-opacity-75">
    <nav class="navbar navbar-expand-lg bg-danger shadow-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./dashboard.html"
          >BookMyShow</a
        >

        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="row mt-1 mt-md-5">
      <div class="col-12 col-md-4 p-5 p-md-0 m-auto">
        <h3 class="text-white mt-md-5 mb-md-5">Login</h3>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="d-flex justify-content-between">
          <a href="" class="btn btn-danger" id="loginBtn">Login</a>
        </div>
      </div>
    </div>

    <script src="./assets/login.js"></script>
  </body>
</html>
