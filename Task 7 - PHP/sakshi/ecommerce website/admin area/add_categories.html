<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
        <div class="container-fluid">
          <img src="../images/logo.png" alt="" class="logo" />
          <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link fw-bold">Welcome Admin</a>
              </li>
            </ul>
          </nav>
        </div>
      </nav>
      <div class="bg-warning">
        <h2 class="text-center fw-semibold">Add Categories</h2>
      </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="categoryinput" placeholder="Category" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input type="text" class="form-control" id="catimginput" placeholder="Category Image" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-info-subtle" type="button" id="button-addon2">
            <span class="fw-bold">Add Category</span></button>
      </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/add_category.js"></script>
  </body>
</html>
