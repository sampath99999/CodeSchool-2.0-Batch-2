<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
        <div class="container-fluid">
          <img src="../images/logo.png" alt="" class="logo" />
          <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link fw-bold">Welcome Admin</a>
              </li>
            </ul>
          </nav>
        </div>
      </nav>
      <div class="bg-warning">
        <h2 class="text-center fw-semibold">Add Products</h2>
      </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="ProductName" placeholder="Product Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input type="text" class="form-control" id="ProductPrice" placeholder="Product Price" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input type="text" class="form-control" id="ProductImage" placeholder="Product Image" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input type="text" class="form-control" id="ProductDescription" placeholder="Product Description" aria-label="Recipient's username" aria-describedby="button-addon2">
        <select class="form-select" id="ProductCategory" aria-label="Select Product Category">
           
        </select>
        <button class="btn btn-outline-secondary bg-info-subtle" type="button" id="button-addon2">
            <span class="fw-bold">Add Product</span></button>
      </div>
  </body>
</html>
