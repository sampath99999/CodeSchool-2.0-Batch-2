<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
      <div class="container-fluid">
        <img src="../images/logo.png" alt="" class="logo" />
        <nav class="navbar navbar-expand-lg">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="" class="nav-link fw-bold">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </nav>
    <div class="mb-3 row">
        <p>Default Admin Name: admin1</p>
        <p>Default Password: admin123</p>
      <label for="staticEmail" class="col-sm-2 col-form-label">Admin Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" />
      </div>
    </div>
    <button id="submitBtn" class="btn btn-primary">Login</button>
  </div>
  <script src="../assets/js/adminlogin.js"></script>
</html>
