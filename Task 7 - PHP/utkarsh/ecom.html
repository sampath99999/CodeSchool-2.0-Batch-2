    <title>E-commerce website</title>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"  style="margin: 10px 0px; font-size:20px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">A to Z MART</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Shop
                </a>

                  <li><a class="dropdown-item" href="#">New Arrivals</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Best Sellers</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="images/main-image.jpg" class="d-block w-100" alt="..." height="500px">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/electonicimages.jpg" class="d-block w-100" alt="..." height="500px">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/toys.jpg" class="d-block w-100" alt="..." height="500px">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/homefurniture.jpg" class="d-block w-100" alt="..." height="500px">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/packedfood.jpg" class="d-block w-100" alt="..." height="500px">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/hygiene.jpg" class="d-block w-100" alt="..." height="500px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <br><br>
      <h1 style="text-align: center;"><b> <span style="font-size:50px;">~~</span> CATEGORIES <span style="font-size:50px;">~~</span></b></h1>
      <div class="container">
        <div class="row">
            
            <div class="col-4 mt-3">
                <div class="card" style="width: 18rem; border: 2px solid;">
                    <img src="images/clothes.jpg" class="card-img-top" alt="..." height="140px" width="100%" >
                    <div class="card-body">
                      <p class="card-text"><b>CLOTHING</b></p>
                      <a href="clothes.html" class="btn btn-primary wardrobeBtn" id="2">Click here to shop</a>
                    </div>
                  </div>
            </div>
            <div class="col-4 mt-3">
                <div class="card" style="width: 18rem; border: 2px solid;">
                    <img src="images/food.jpg" class="card-img-top" alt="..." height="130px">
                    <div class="card-body">
                      <p class="card-text"><b>FOOD</b></p>
                      <a href="food.html" class="btn btn-primary savouriesBtn" id="3">Click here to shop</a>
                    </div>
                  </div>
            </div>
            <div class="col-4 mt-3">
              <div class="card" style="width: 18rem; border: 2px solid;">
                  <img src="images/home-appliances.jpg" class="card-img-top" alt="..." style="object-fit: contain;">
                  <div class="card-body">
                    <p class="card-text"><b>ELECTRONICS</b></p>
                    <button type="button" class="btn btn-primary electronicBtn" id="1">Click here to shop</button>
                  </div>
                </div>
          </div>
        </div>
      </div>
</body>
<script src="category.js"></script>
