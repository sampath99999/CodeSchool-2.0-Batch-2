<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/313eaaf651.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="mt-3 d-flex justify-content-between">
        <h4 class="text-primary">Shipido</h4>
        <div class="icons d-flex">
          <button class="btn btn-outline-secondary border-0 rounded-5">
            <i class="fas fa-duotone fa-bell"></i>
          </button>
          <button class="btn btn-outline-secondary border-0 rounded-5">
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </nav>
      <hr class="text-secondary" />
    </div>
    <div class="container m-1">
      <div class="row">
        <div class="col-1 d-none d-sm-block">
          <ul>
            <li class="btn btn-outline-secondary border-0 rounded-5">
              <i class="fa-solid fa-bars"></i>
            </li>
            <li class="btn btn-outline-secondary border-0 rounded-5">
              <i class="fa-solid fa-cart-shopping"></i>
            </li>
            <li class="btn btn-outline-secondary border-0 rounded-5">
              <i class="fa-solid fa-tag"></i>
            </li>
            <li class="btn btn-outline-secondary border-0 rounded-5">
              <i class="fa-solid fa-users"></i>
            </li>
            <li class="btn btn-outline-secondary border-0 rounded-5">
              <i class="fa-solid fa-shop"></i>
            </li>
          </ul>
        </div>
        <div class="col-12 col-sm-11  bg-secondary p-3 px-3">
          <h5 class="fw-5 " style="font-weight: bold">Products</h5>
          <div class="d-sm-flex flex-column flex-sm-row bg-white p-3 p-md-4 justify-content-between">
            <div class="mb-3 mb-sm-0">
              <form class="d-flex">
                <input
                  id="filterInput"
                  class="border-1 form-control me-2"
                  type="text"
                  placeholder="Search"
                />
                <select id="categorySelect" class="border-1 form-select">
                  <option value="">Filter</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Jewelery">Jewelery</option>
                  <option value="Men's Clothing">Men's Clothing</option>
                  <option value="Women's Clothing">Women's Clothing</option>
                </select>
              </form>
            </div>
          
            <div class="buttons d-flex gap-2">
              <div class="dropdown">
                <button
                  class="btn btn-outline-primary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Export
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
              <button class="btn bg-primary">New Product</button>
            </div>
          </div>
          
          <hr class="bg-white" />
          <div class="productTable bg-white">
            <div class="table-responsive"> 
              <table id="productTable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th></th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>SKU</th>
                    <th>Variant</th>
                    <th>Price</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
              </table>
            </div>
          </div>
          <br>
          <nav aria-label="Page navigation">
            <ul
              class="pagination justify-content-center"
              id="pagination"
            ></ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
  </body>
</html>
