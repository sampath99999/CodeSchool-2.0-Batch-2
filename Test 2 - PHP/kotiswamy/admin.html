<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/admin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid adminBgContainer">
      <div class="row">
        <nav
          class="text-white bg-dark d-flex justify-content-between align-items-center navBar"
        >
          <h3 class="adminHead m-0 fw-semibold"></h3>
          <button class="btn btn-outline-info" id="logoutBtn">Logout</button>
        </nav>
        <div class="col-12 bodyContainer p-0">
          <div
            class="formCard col-12 d-flex flex-column justify-content-center align-items-center h-100"
          >
            <div class="col-10 col-md-7 col-lg-5 d-flex flex-column justify-content-center align-items-center gap-5 border border-1 border-dark shadow-sm rounded p-3 bg-light">
              <h3 class="bg-warning bg-opacity-50 rounded text-white p-2 border border-1 border-dark fw-semibold">Add new post</h3>
              <div class="mb-3 w-100">
                <label for="imageUrlEl" class="form-label">Image file</label>
                <input class="form-control" type="file"  id="imageUrlEl" name="imageUrl" placeholder="Enter Image Url" >
                <p class="m-0 text-danger imageUrlErr text-start"></p>
              </div>
              <div class="form-floating w-100">
                <input
                  type="text"
                  placeholder="Enter Title"
                  id="titleEl"
                  name="title"
                  class="form-control bg-transparent text-black"
                />
                <label for="titleEl">Title</label>
                <p class="m-0 text-danger titleErr text-start"></p>
              </div>
              <div class="form-floating w-100">
                <textarea
                  class="form-control"
                  placeholder="description"
                  id="descriptionEl"
                  style="height: 100px"
                ></textarea>
                <label for="descriptionEl">Description</label>
                <p class="m-0 text-danger descriptionErr text-start"></p>
              </div>
              <button type="button" class="btn btn-primary" id="addPostBtn">
                Add post
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/admin.js"></script>
  </body>
</html>
