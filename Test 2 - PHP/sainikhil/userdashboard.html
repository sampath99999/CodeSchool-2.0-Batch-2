<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/css/adminpanel.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg text-white"
      id="navBar"
      style="background-color: #60ca77"
    >
      <div class="container-fluid text-white">
        <span class="material-symbols-outlined" id="navMenu"> menu </span>
        <a class="navbar-brand text-white" href="./adminpanel.html"
          >Task Manager</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="./adminpanel.html"
                id="home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./viewtasksuser.html"
                >View Tasks</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./taskstatus.html"
                >Tasks Status</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div
        class="col-2 text-white"
        style="height: 58rem; background-color: #60ca77"
        id="sideBar"
      >
        <div class="d-flex pt-3 justify-content-around">
          <h5>Task Manager</h5>
          <span
            class="material-symbols-outlined d-inline-block rounded-5 ps-1 pe-1 bg-white pt-1"
            style="color: #60ca77"
            id="sideBarMenu"
          >
            menu
          </span>
        </div>
        <div class="mt-4">
          <img
            src="https://ps.w.org/user-avatar-reloaded/assets/icon-256x256.png?rev=2540745"
            alt=""
            style="width: 7rem"
            class="offset-3 d-inline-block ps-3"
          />
          <h6 class="offset-3 mt-2" id="userName"></h6>
        </div>

        <ul class="list-unstyled fs-3 p-3 pt-5">
          <li class="mb-5" id="home">
            <a href="./adminpanel.html" class="text-white text-decoration-none"
              >Home</a
            >
          </li>
          <li class="mb-5" id="home">
            <a
              href="./viewtasksuser.html"
              class="text-white text-decoration-none"
              >Add Task</a
            >
          </li>
          <li class="mb-5" id="home">
            <a href="./taskstatus.html" class="text-white text-decoration-none"
              >Task Status</a
            >
          </li>
        </ul>
      </div>

      <div style="height: 15rem" class="col-10 ms-auto me-auto">
        <div class="ms-5 ps-4 mt-5 text-secondary">
          <h5 id="welcomeMessage">Welcome Admin</h5>
          <div class="cards d-flex offset-1 text-white">
            <div
              class="card rounded-4"
              style="width: 15rem; background-color: #60ca77"
            >
              <div class="card-body">
                <h5>Tasks</h5>

                <div class="d-flex justify-content-around pb-4 pt-2">
                  <span class="material-symbols-outlined fs-1"> task </span>
                  <h5 class="fs-2" id="taskCount">5</h5>
                </div>
              </div>
            </div>
            <div
              class="card rounded-4"
              style="width: 15rem; background-color: #60ca77"
            >
              <div class="card-body">
                <h5>On Progress</h5>

                <div class="d-flex justify-content-around pb-4 pt-2">
                  <span class="material-symbols-outlined fs-1"> schedule </span>
                  <h5 class="fs-2" id="onProgressCount"></h5>
                </div>
              </div>
            </div>
            <div
              class="card rounded-4"
              style="width: 15rem; background-color: #60ca77"
            >
              <div class="card-body">
                <h5>Completed</h5>

                <div class="d-flex justify-content-around pb-4 pt-2">
                  <span class="material-symbols-outlined fs-1"> done </span>
                  <h5 class="fs-2" id="completedCount"></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/userDashboard.js"></script>
  </body>
</html>
