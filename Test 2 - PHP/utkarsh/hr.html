<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- j query cdn -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Admin Page</title>
  </head>
  <body>
        <div class="headercontent d-flex justify-content-between mt-3 p-3">
            <h5 style="margin-left:15px;">Tia</h5>
            <div class="d-flex">
            <i class="fa-solid fa-bell" style="margin-right: 20px;"></i>
            <i class="fa-solid fa-user" style="margin-right: 20px;"></i>
        </div>
        </div>
        <hr style="margin-top: -10px;">
        <div class="row">
            <div class="col-2 p-3">
                <ul>
                    <li style="padding: 10px;">Dashboard</li>
                    <li style="padding: 10px;">Employees list</li>
                    <li style="padding: 10px;">Work</li>
                    <li style="padding: 10px;">Tasks</li>
                </ul>
            </div>
            <div class="col-10">
                <h3 class="text-warning"><b>Welcome Back!</b></h3> <br><br>
            
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Task completion</h5>
                                  <p class="card-text text-success"><b>76%</b></p>
                                </div>
                              </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Employees work</h5>
                                  <p class="card-text text-danger"><b>59%</b></p>
                                </div>
                              </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">overall score</h5>
                                  <p class="card-text text-success"><b>7/10</b></p>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        </div>

    <script src="login.js"></script>

  </body>
</html>
