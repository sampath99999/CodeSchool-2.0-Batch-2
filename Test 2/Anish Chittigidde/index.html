<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js"></script>
    <title>Shipido</title>
  </head>
  <body>
    <div class="row-12">
      <div>
        <div id="header" class="px-4 d-flex justify-content-between">
          <div class="d-flex logo align-items-center">
            <h3 class="m-0">Ship</h3>
            <h3 class="m-0" style="font-weight: normal">ido</h3>
          </div>
          <div class="personal d-flex align-items-center mx-5 my-1 px-4">
            <div style="height:30px">
                <p class="notification rounded-circle ps-1 pt-1 pb-1">
                    <span class="material-symbols-outlined"> notifications </span>
                </p>
            </div>
            <div style="height:30px">
                <p class="profile mb-0 ms-2 rounded-circle p-1">
                    <span style="color:white">SN</span>  
                </p>
            </div>
          </div>
        </div>
        <div id="main" class="d-flex row-12">
                <nav
                class="navbar d-none d-md-flex flex-column align-items-center col-1"
              >
                <div><span class="material-symbols-outlined" style="margin-bottom: 5px;"> grid_view </span></div>
                <div><span class="material-symbols-outlined" style="margin-bottom: 5px;"> shopping_cart </span></div>
                <span class="material-symbols-outlined" style="margin-bottom: 5px;"> sell </span>
                <span class="material-symbols-outlined" style="margin-bottom: 5px;"> group </span>
                <span class="material-symbols-outlined" style="margin-bottom: 5px;"> store </span>
              </nav>
              <div class="mainContainer bg-body-secondary col-md-11">
                <h4 class="fw-bold d-flex align-items-center ps-3 pt-4 pb-2">Products</h4>
                <div class="productsContainer bg-white shadow-sm rounded ms-3 me-3">
                  <div
                    class="filter d-flex flex-column flex-md-row justify-content-md-between pe-4 ps-4 pt-3"
                  >
                    <div>
                      <div
                        class="filterCard pe-2 ps-2" style="color:gray"
                      >
                        <span class="material-symbols-outlined"> search </span>
                        <input
                          type="text"
                          class="bg-transparent border-0 search"
                        />
                        <p
                          class="m-0 border-start border-dark-subtle ps-2 fw-semibold d-flex align-items-center"
                        >
                          Filters
                          <span class="material-symbols-outlined">
                            expand_more
                          </span>
                        </p>
                      </div>
                      <div class="status mt-2 d-flex align-items-center">
                        <span
                          class="statusBox d-flex p-1 rounded m-0 align-items-center" style="color:gray"
                        >
                          Status: Active, Out of Stock 
                          
                          <span class="border-start border-dark-subtle d-flex align-items-center">
                            <span class="material-symbols-outlined" style="font-size: larger;"> close </span>
                          </span>
                        </span>
                      </div>
                    </div>
                    <div class="filter mt-2 py-3 mt-md-0 d-flex gap-2 float-right">
                      <button class="filterBtn btn btn-outline-primary d-flex align-items-center">
                        Export
                        <span class="material-symbols-outlined"> expand_more </span>
                      </button>
                      <button class="filterBtn btn btn-primary newProductBtn text-white">
                        New product
                      </button>
                    </div>
                  </div>
    
                  <div class="tableContainer">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th
                            scope="col"
                            class="text-muted checkBoxStyle d-flex align-items-center mt-5"
                          >
                            <input type="checkbox" />
                            <span class="material-symbols-outlined">
                              arrow_drop_down
                            </span>
                          </th>
                          <th scope="col"></th>
                          <th scope="col" class="text-muted">Product Name</th>
                          <th scope="col" class="text-muted">Category</th>
                          <th scope="col" class="text-muted">SKU</th>
                          <th scope="col" class="text-muted">Variant</th>
                          <th scope="col" class="text-muted">Price</th>
                          <th scope="col" class="text-muted">Status</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody class="tableBody"></tbody>
                    </table>
                  </div>
                </div>
                <div
                  class="paginationContainer d-flex justify-content-center gap-2 mt-2"
                ></div>
              </div>
        </div>
      </div>
    </div>
  </body>
</html>
