<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous" />
    <link rel="shortcut icon" href="#" />
    <script src="https://kit.fontawesome.com/313eaaf651.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Products</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="col-12 d-flex justify-content-lg-between p-2">
            <div>
                <span class="fw-bolder text-primary">Ship</span><span class="brandName">ido</span>
            </div>
            <div class="d-flex gap-2">
                <div class="iconBackground bg-secondary bg-opacity-10">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         viewBox="0 0 24 24">
                        <path fill="#d3d3d3"
                              fill-rule="evenodd"
                              d="M12 1a2 2 0 0 0-1.98 2.284A7.003 7.003 0 0 0 5 10v8H4a1 1 0 1 0 0 2h16a1 1 0 1 0 0-2h-1v-8a7.003 7.003 0 0 0-5.02-6.716A2 2 0 0 0 12 1Zm2 21a1 1 0 0 1-1 1h-2a1 1 0 1 1 0-2h2a1 1 0 0 1 1 1Z"
                              clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="iconBackground text-white bg-primary">SK</div>
            </div>
        </nav>
        <div class="row">
            <div class="col-1 d-flex flex-column gap-3 p-0 py-5 align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 256 256">
                    <path fill="blue"
                          d="M112 144v51.64a8 8 0 0 1-8 8a8.54 8.54 0 0 1-1.43-.13l-64-11.64A8 8 0 0 1 32 184v-40a8 8 0 0 1 8-8h64a8 8 0 0 1 8 8Zm-2.87-89.78a8 8 0 0 0-6.56-1.73l-64 11.64A8 8 0 0 0 32 72v40a8 8 0 0 0 8 8h64a8 8 0 0 0 8-8V60.36a8 8 0 0 0-2.87-6.14ZM216 136h-80a8 8 0 0 0-8 8v57.45a8 8 0 0 0 6.57 7.88l80 14.54a7.61 7.61 0 0 0 1.43.13a8 8 0 0 0 8-8v-72a8 8 0 0 0-8-8Zm5.13-102.14a8 8 0 0 0-6.56-1.73l-80 14.55a8 8 0 0 0-6.57 7.87V112a8 8 0 0 0 8 8h80a8 8 0 0 0 8-8V40a8 8 0 0 0-2.87-6.14Z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24">
                    <path fill="gray"
                          d="M17 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2M1 2v2h2l3.6 7.59l-1.36 2.45c-.15.28-.24.61-.24.96a2 2 0 0 0 2 2h12v-2H7.42a.25.25 0 0 1-.25-.25c0-.05.01-.09.03-.12L8.1 13h7.45c.75 0 1.41-.42 1.75-1.03l3.58-6.47c.07-.16.12-.33.12-.5a1 1 0 0 0-1-1H5.21l-.94-2M7 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2Z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 36 36">
                    <path fill="gray"
                          d="M31.93 19.2L17.33 4.6a2 2 0 0 0-1.41-.6H6a2 2 0 0 0-2 2v9.92a2 2 0 0 0 .59 1.41l14.6 14.6a2 2 0 0 0 2.83 0l9.9-9.9a2 2 0 0 0 .01-2.83ZM9.65 11.31a1.66 1.66 0 1 1 1.66-1.66a1.66 1.66 0 0 1-1.66 1.66Z"
                          class="clr-i-solid clr-i-solid-path-1" />
                    <path fill="none" d="M0 0h36v36H0z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24">
                    <path fill="gray"
                          d="M16 17v2H2v-2s0-4 7-4s7 4 7 4m-3.5-9.5A3.5 3.5 0 1 0 9 11a3.5 3.5 0 0 0 3.5-3.5m3.44 5.5A5.32 5.32 0 0 1 18 17v2h4v-2s0-3.63-6.06-4M15 4a3.39 3.39 0 0 0-1.93.59a5 5 0 0 1 0 5.82A3.39 3.39 0 0 0 15 11a3.5 3.5 0 0 0 0-7Z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24">
                    <path fill="gray"
                          d="M4 6V4h16v2H4Zm0 14v-6H3v-2l1-5h16l1 5v2h-1v6h-2v-6h-4v6H4Zm2-2h6v-4H6v4Z" />
                </svg>
            </div>
            <div class="col-11 products">
                <h5 class="px-2 pt-2">Products</h5>
                <div class="card m-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex cardtop">
                                <div class="form-control d-flex">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         width="24"
                                         height="24"
                                         viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                              d="M20.031 20.79c.46.46 1.17-.25.71-.7l-3.75-3.76a7.904 7.904 0 0 0 2.04-5.31c0-4.39-3.57-7.96-7.96-7.96s-7.96 3.57-7.96 7.96c0 4.39 3.57 7.96 7.96 7.96c1.98 0 3.81-.73 5.21-1.94l3.75 3.75zM4.11 11.02c0-3.84 3.13-6.96 6.96-6.96c3.84 0 6.96 3.12 6.96 6.96s-3.12 6.96-6.96 6.96c-3.83 0-6.96-3.12-6.96-6.96z" />
                                    </svg>
                                    <input type="text"
                                           class="border-0"
                                           id="searchinput"
                                           placeholder="" />
                                </div>
                                <div class="btn border-secondary text-secondary d-flex">
                                    filters <i class="fa-solid fa-chevron-down pt-1 ps-1"></i>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <div class="btn text-primary border-primary">
                                    Export <i class="fa-solid fa-chevron-down"></i>
                                </div>
                                <div class="btn text-white bg-primary">New Product</div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <input type="checkbox" /><svg xmlns="http://www.w3.org/2000/svg"
                                                                          width="24"
                                                                          height="24"
                                                                          viewBox="0 0 16 16">
                                                <path fill="gray"
                                                      d="m4.427 7.427l3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z" />
                                            </svg>
                                        </th>
                                        <th scope="col">Product Name</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Sku</th>
                                        <th scope="col">Variant</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="addProduct"></tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="btn border-secondary text-secondary">
                                <i class="fa-solid fa-chevron-left"></i>
                            </div>
                            <div class="btn border-secondary" id="startingPage">1</div>
                            <div class="btn border-secondary" id="endingPage">2</div>
                            <div class="btn border-secondary text-secondary paginationbutton">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
