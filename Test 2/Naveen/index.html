<!DOCTYPE html>
<html>
    <head>
        <title>THE TASK 1</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <container id="background" >
            <h1 class="title text-center mt-2">Contact our sales team</h1>
            <h4 class="info text-center mt-4 p-4 text-muted">Our team is happy to answer your sales questions . Fill out the form and we'll be in touch as soon as possible</h4>
            <div class="container-fluid">
               
               <div class="container-fluid p-2 ">
                 <div class="row">
                    <div class="col-lg-8">
                        <div class="outline-1 p-4 border border-3 rounded mt-4 ms-0 bg-light bg-gradient ">
                         
                            <div class="mb-3 d-flex justify-content-between">
                                <label for="fname" class="col-sm-2 col-form-label w-25 ">First name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="fname" placeholder="Joe" style="width: 90%">
                                </div>
                            </div>
                            <div class="mb-3 d-flex">
                                <label for="lname" class="col-sm-2 col-form-label w-25 ">Last name</label>
                                <div class="col-sm-10">
                                  <input type="text" readonly class="form-control " id="lname" placeholder="Doe" style="width: 90%">
                                </div>
                            </div>
                            <div class="mb-3 d-flex">
                                <label for="email" class="col-sm-2 col-form-label w-25 "> Work Email</label>
                                <div class="col-sm-10">
                                  <input type="text" readonly class="form-control " id="email" placeholder="email@example.com" style="width: 90%">
                                </div>
                            </div>
                            <div class="mb-3 d-flex">
                                <label for="website" class="col-sm-2 col-form-label w-25 ">Company website</label>
                                <div class="col-sm-10">
                                  <input type="text" readonly class="form-control " id="website" placeholder="example.com" style="width: 90%">
                                </div>
                            </div>
                            
                            <div class="mb-3 d-flex">
                                <label for="Country" class="col-sm-2 col-form-label w-25 ">Country</label>
                             <select class="form-select w-55" aria-label="Default select example" id="country">
                                <option selected>United States</option>
                                <option value="1">India</option>
                                <option value="2">Canada</option>
                                <option value="3">Australia</option>
                              </select>
                            </div>

                            <div class="mb-3 d-flex">
                                <div class="">
                                    <label for="payments fs-5">Payments volume</label>
                                <p class="payments-info fs-6"> How much money your <br/>
                                    bussiness process online each month</p>
                                </div>
                             <select class="form-select w-75" aria-label="Default select example" id="payments" style="height: 50px">
                                <option selected> Select a monthly amount </Select></option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                              </select>
                            </div>
                            
                            <div class="mb-3 d-flex">
                                <label for="exampleFormControlTextarea1" class="form-label w-25 ">Anything else ?</label>
                                <textarea class="form-control w-75" id="exampleFormControlTextarea1" rows="3" placeholder="Tell us more about your project, needs , and timeline" style="height: 150px"></textarea>
                              </div>
                            
                            <div class="mb-3 text-end mt-5">
                                
                                <button class="btn btn-primary" type="submit" >CONTACT SALES </button>
                            </div>
                             
                        </div>  
                    </div>

                    <div class="col-lg-4 ">
                           <div id="outline-2 ">
                            <div class="mt-5">
                                <h4 class="text-info ">You're in good company</h4>
                              <h4 class="text-white ">Join millions of businesses on Stripe.</h4>
                            </div>
                              
                           </div>
                    </div>

                  </div>
                </div>
            </div>
        </container>

        
            
          <script>
               
         $(document).ready(function() {
       
       
       // URL to fetch 
       const apiUrl = 'https://fakestoreapi.com/products';
     
     
       $.get({
         url: apiUrl,
         type: 'GET',
         dataType: 'json',
         success: function(data) {
   
             for(i=0;i<25;i++)
             {
   
                var box = document.getElementById('outline-2');
        
   var div = $(document.createElement('div'));
   var imageTag = $(document.createElement('img'));
   
   var imageUrl = `${data[i].image}`;
   imageTag.attr('src', imageUrl);

   
   var imgclass = 'theImg';
   imageTag.addClass(imgclass);
   
    
 div.append(imageTag);
 box.append(div);
 
   
   $('.theImg').css({ "height": "50px","width":"50px"});
  

   
   
   
   }
           
          
        //  console.log('API Response:', data);
         },
         error: function(xhr, status, error) {
           console.error('API Request Failed:', status, error);
         }
       });
   
   
   
     });
 
          </script>
           <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    </body>
</html>
