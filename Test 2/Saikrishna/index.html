<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/313eaaf651.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body class="bg-info-subtle">
    <div class="container mt-5 bg-white rounded-3">
      <h5 class="p-4 ms-5 fw-bold">trueNorth</h5>
      <div class="questionsContent p-4 container d-flex">
        <div class="col-md-4"></div>
        <div class="col-md-5" style="align-content: center">
          <h2 class="fw-bolder">Welcome to TrueNorth!&#128075;</h2>
          <p>You're singing up as josh@truenorth.io</p>
          <div class="questionPart">
            <div class=" carousel-item active " id="fstPage">
              <form>
                <div class="form-group p-2">
                  <label class="fw-semibold">What's your full name?</label>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom"
                    id="fullName"
                    placeholder="Saikrishna"
                  />
                </div>
                <div class="form-group p-2">
                  <label class="fw-semibold">What's your Company Name?</label>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom"
                    id="companyName"
                    placeholder="True North"
                  />
                </div>
                <div class="form-group p-2">
                  <label class="fw-semibold"
                    >What' Category Best describes your industry?</label
                  >
                  <input
                    type="text"
                    class="form-control border-0 border-bottom"
                    id="selectIndustry"
                    placeholder="Select industry"
                  />
                </div>
              </form>
              <button
                id="nextPageOne"
                class="btn border-black rounded-5 btn-outline-secondary mt-2 nextBtn"
              >
                Next
              </button>
            </div>
            <div class="carousel-item " id="scdPage">
              <form class="">
                <div class="form-group p-2">
                  <label class="fw-semibold"
                    >Where is your company located ?</label
                  >
                  <input
                    type="text"
                    class="form-control border-0 border-bottom"
                    id="fullName"
                    placeholder="Hyd"
                  />
                </div>
                <div class="form-group p-2">
                  <label class="fw-semibold">Who is your Manager</label>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom"
                    id="companyName"
                    placeholder="Ram"
                  />
                </div>
                <div class="form-group p-2">
                  <label class="fw-semibold">Describe your Company</label>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom"
                    id="selectIndustry"
                    placeholder="Describe here"
                  />
                </div>
              </form>
              <button
                id="nextPageTwo"
                class="btn border-black rounded-5 btn-outline-secondary mt-2 nextBtn"
              >
                Next
              </button>
            </div>
            <div class="carousel-item " id="trdPage">
              <div class="jokesClass" id="jokesPlace"></div>
              <button
                id="nextPageThree"
                class="btn border-black rounded-5 btn-outline-secondary mt-2 nextBtn"
              >
                Next
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-flex d-none"></div>
        <div class="errorPlace" id="displayError"></div>
      </div> 
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>
</html>
