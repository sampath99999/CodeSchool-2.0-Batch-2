<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="index.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0e1ba3dc39.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="outerBox">

        <div class="container container-fluid w-50">

            <div class="header pt-2 pb-4">Signup</div>

            <div>

                <form onsubmit="handleSubmit(event)">
                    <div class="field">
                        <input type="email" placeholder="Enter Email" class="form-control" id="email">
                        <p id="emailError" class="emailError"></p>
                    </div>

                    <div class="field">
                        <input type="text" oninput="validateInput(event)" placeholder="Enter Phone Number"
                            class="form-control" id="mobileNumber">
                        <p id="mobileNumberError" class="mobileNumberError"></p>
                    </div>

                    <div class="field">
                        <input type="password" placeholder="Enter Your Password" class="form-control" id="password">
                        <p id="passwordError" class="passwordError"></p>
                    </div>

                    <div class="field">
                        <input type="password" placeholder="Confirm Your Password" class="form-control"
                            id="confirmPassword">
                        <p id="confirmPasswordError" class="confirmPasswordError"></p>
                    </div>

                    <button type="submit" class="btn w-100 signUpButton text-bg-primary">Signup</button>

                    <div class="mt-1 d-flex align-items-center justify-content-center">
                        <p>Already have an account?<a href="#" class="login">Login</a></p>
                    </div>

                    <div class="or d-flex align-items-center">
                        <hr class="hr w-50 me-2">Or
                        <hr class="hr w-50 ms-2">
                    </div>

                    <div class="facebookAuthentication mb-1">
                        <button class="btn text-bg-primary w-100 d-flex loginWithFacebook align-items-center "><i
                                class="fa-brands fa-facebook align-items-md-start m-0 p-0"></i>
                            <p class="facebook-loginText mt-0 mb-0 p-0">Login with
                                Facebook</p>
                        </button>
                    </div>

                    <div class="googleAuthentication mt-3">
                        <button class="btn  w-100 d-flex loginWithGoolge align-items-center border-dark-subtle"><img
                                class="img-fluid googleImg"
                                src="https://i.pinimg.com/originals/8c/03/0b/8c030bd6bd7ee87ad41485e3c7598dd4.png">
                            <p class="google-loginText mt-0 mb-0 p-0">Login with
                                Google</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
