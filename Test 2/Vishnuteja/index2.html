<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index2.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0e1ba3dc39.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class=" outerBox d-flex align-items-center justify-content-center">


        <div class="main bg-white">
            <div class=" header d-flex align-items-center">
                <i class="fa-solid fa-circle m-1"></i>
                <i class="fa-solid fa-circle m-1"></i><i class="fa-solid fa-circle m-1"></i>
            </div>
            <div class="mainContainer ">
                <div class="mainHeader ms-5">
                    <span>Right now in </span><input class="countryInput" type="text"
                        id="countryInput"><span>its,</span> <span id="todaysCondition">
                    </span>
                </div>

                <div class="weatherContainer d-flex mt-3 ms-5">
                    <div class="weatherIcon">
                        <img src="" id="weatherIcon" class="weatherIcon">
                    </div>
                    <div class="temperatue ms-5" id="temperature">
                        <div class="todaysTemp" id="todaysTemp"></div>
                        <span id="minTemp" class="minTemp"> </span><sup>0</sup> / <span id="maxTemp"
                            class="maxTemp"></span> <sup>0</sup>
                    </div>
                    <div>
                        <div class="weatherDetails ms-5">
                            <div class="d-flex">
                                <i class="fa-solid fa-wind pt-1"></i>
                                <span class="windSpeed span " id="windSpeed"></span><span
                                    class="metaInfo ms-1 ">mph</span>
                            </div>
                            <div class="d-flex">
                                <i class="fa-solid fa-umbrella pt-1"></i>
                                <span class="chanceOfRain span" id="chanceOfRain"></span><span
                                    class="percentage ms-1 ">%</span>
                            </div>
                            <div class="d-flex">
                                <i class="fa-solid fa-droplet pt-1"></i>
                                <span class="humidity span" id="humidity"></span><span class="percentage ms-1 ">%</span>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="futureForecast d-flex mt-3 ms-5">
                    <div class="ms-4">
                        <div>
                            <img src="" id="tempIcon" class="tempIcon">
                        </div>
                        <span class="minTemp1 temp" id="minTemp1"> </span> /
                        <span class="maxTemp1 temp" id="maxTemp1"></span>
                    </div>
                    <div class="ms-4">
                        <div>
                            <img src="" id="tempIcon2" class="tempIcon">
                        </div>
                        <span class="minTemp2 temp" id="minTemp2"></span> /
                        <span class="maxTemp2 temp" id="maxTemp2"></span>
                    </div>
                    <div class="ms-4">
                        <div>
                            <img src="" id="tempIcon3" class="tempIcon">
                        </div>
                        <span class="minTemp3 temp" id="minTemp3"></span> /
                        <span class="maxTemp3 temp" id="maxTemp3"></span>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="index2.js"></script>
</body>

</html>
