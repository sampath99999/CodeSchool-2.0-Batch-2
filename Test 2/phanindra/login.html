<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link  rel="stylesheet" href="login.css"/>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>    
       <script src="https://kit.fontawesome.com/2061e7e031.js" crossorigin="anonymous"></script>
    </head> 
<body> 
 <div class="login-bg-container d-flex justify-content-center align-items-center">  
   
   
      <div class="login-container p-3 pb-4" id="loginData">
        <h1 class="login-heading text-center mb-4">Login</h1>
    <form onsubmit="onSubmitForm()">
    <div class="input-and-error-box mb-3">
        <div class="input-container  p-1">
        <input id="email" class="input" type="email" placeholder="Email"/>
       </div>
       <span class="error-msg" id="emailErrorMsg"></span>
    </div>    
       <div class="input-container d-flex justify-content-between align-items-center  p-1">
        <input id="password" class="input" type="password" placeholder="Password"/>
        <i class="fa-regular fa-eye-slash hide-icon" id="pswdIcon"></i>
       </div> 
       <span class="error-msg" id="passwordErrorMsg"></span>
       <p class="forget-text text-center mt-2">Forgot password?</p> 

       <button type="submit" class="login-button" id="loginBtn">Login</button> 
    </form>
       <p class="text-center signup-text mt-2">Don't have an account? <span  class="signup-span"><a href="signup.html" id="signupBtn">Signup</a></span></p>

         <p class="or-text text-center">or</p> 
       
       <div class="button-container d-flex align-items-center mb-3">
        <i class="fa-brands fa-facebook icon ms-1"></i>
        <p class="login-text mt-3">Login with Facebook</p>
       </div> 

       <div class="button-container2 d-flex align-items-center">
        <img class="google-icon ms-1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/882px-Google_%22G%22_Logo.svg.png?20230305195327"/>
        <p class="login-text mt-3">Login with Google</p>
       </div>     
    </div>


 </div>
    
     <script src="login.js" ></script>
</body>
</html>
