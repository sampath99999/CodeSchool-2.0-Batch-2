<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="index.css">
 </head>
 <body>
    <div class="container text-start">
        <div class="row m-4">
          <div class="col m-2 p-2">
            <h2>Get In Touch</h2>
            <p class="error"id="error"></p>
            <form class="row g-3" id="form" name="formfill">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="Name" placeholder="Name" value="">
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="Email" placeholder="Email" value="" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="Subject" placeholder="Subject" value="" required>
                </div>
                <div class="col-md-6">
                    <input type="date" class="form-control" id="dob" placeholder="DoB">
                </div>
                <div class="col-12">
                  <textarea class="form-control" id="message" placeholder="Message" required></textarea>
                </div>
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="send">Send Message</button>
                </div>
            </form>
          </div>
          <div class="col m-2 p-2 text-white bg-primary">
            <h2 class="head text-start ps-4 ms-2">Contact Us</h2>
            <div class="col-12 m-1 pb-1">
                <div class="row m-1">
                <div class="col col-1 m-1"><span class="material-symbols-sharp"><b>location_on</b></span></div>
                <div class="col  m-1 "><span><b>Address:</b>Karmabhumi nagar, Lohegaon,<br> Pune, 411047</span></div>
                </div>
            </div>

            <div class="col-12 m-1 pb-1">
                <div class="row m-1">
                    <div class="col col-1 m-1"> <span class="material-symbols-sharp"><b>call</b></span></div>
                    <div class="col  m-1"><span><b>Phone:</b>9144 5612 34</span></div>
                </div>
            </div>

            <div class="col-12 m-1 pb-1">
                <div class="row m-1">
                    <div class="col col-1 m-1"> <span class="material-symbols-sharp"><b>send</b></span></div>
                    <div class="col  m-1"> <span><b>Email:</b>qwerty@gmail.com</span></div>
                </div>
            </div>
            <div class="col-12 m-1 pb-1">
                <div class="row m-1">
                    <div class="col col-1 m-1"><span class="material-symbols-sharp"><b>globe_asia</b></span></div>
                    <div class="col  m-1"><span><b>Website:</b>website.com</span></div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="container_2">

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Date of Birth</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
               
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
 </body>
</html>
