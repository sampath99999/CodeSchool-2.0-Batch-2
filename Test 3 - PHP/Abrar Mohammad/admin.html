<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assests/css/admin.css" />
  </head>
  <body>
    <div class="adminPageContainer">
      <div
        class="adminNavbar d-flex justify-content-between align-items-center pe-2 ps-2 pt-2 pb-2 bg-dark bg-opacity-50"
      >
        <p class="m-0">Admin Panel</p>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
      <div
        class="mainCont d-flex justify-content-center align-items-center mt-5"
      >
        <form
          class="addPostsContainer bg-light shadow-lg rounded pe-2 ps-3 pt-2 pb-2"
        >
          <h1 class="m-0 addPostHead text-center fw-bold">Add Post</h1>
          <div class="inputContainer mb-3">
            <div class="input-group">
              <input type="file" class="form-control" id="fileEl" />
              <label class="input-group-text" for="fileEl">Upload</label>
            </div>
            <p class="fileErr m-0">*Please Choose File</p>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="titleEl"
              placeholder="name@example.com"
            />
            <label for="titleEl">Title</label>
            <p class="titleErr m-0">*Please Enter Title</p>
          </div>
          <div class="inputContainer mb-3">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a Description here"
                id="descriptionEl"
              ></textarea>
              <label for="descriptionEl">Description</label>
            </div>
            <p class="descriptionErr m-0">*Please Enter Description</p>
          </div>
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="categoryEl"
              aria-label="Floating label select example"
            >
              <option selected value="">Select Category</option>
              <option value="ALL">ALL</option>
              <option value="Clothing">Clothing</option>
              <option value="Electronics">Electronics</option>
              <option value="Footwear">Footwear</option>
            </select>
            <label for="categoryEl">Categories</label>
            <p class="categoryErr m-0">*Please Select Category</p>
          </div>
          <button class="btn btn-outline-warning" type="submit" id="addPostBtn">
            Add Post
          </button>
        </form>
      </div>
    </div>
    <script src="./assests/js/admin.js"></script>
  </body>
</html>
