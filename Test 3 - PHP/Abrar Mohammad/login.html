<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./assests/css/login.css" />
  </head>
  <body>
    <div
      class="mainLoginContainer d-flex align-items-center justify-content-center bg-dark"
    >
      <div
        class="loginContainer d-flex flex-column pe-3 ps-3 pt-4 pb-4 bg-light shadow-lg rounded"
      >
        <h1 class="loginHead text-center fs-3">Login</h1>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control inputEl"
            id="emailEl"
            placeholder="name@example.com"
            name="email"
          />
          <label for="floatingInput">Email address</label>
          <p class="m-0 emailErr"></p>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control inputEl"
            id="passwordEl"
            placeholder="Password"
            name="password"
          />
          <label for="floatingPassword">Password</label>
          <p class="m-0 passwordErr"></p>
        </div>
        <button class="btn loginButton mb-3 text-light" id="loginBtn">
          Login
        </button>
      </div>
    </div>

    <script src="./assests/js/login.js"></script>
  </body>
</html>
