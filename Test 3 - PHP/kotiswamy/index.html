<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/home.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container-fluid chatBgContainer m-0">
      <div class="row p-0">
        <div
          class="chatRightContainer d-flex flex-column p-0"
          id="chatRightContainer"
        >
          <nav
            class="navBarContainer bg-success bg-opacity-75 d-flex justify-content-between align-items-center pe-2 ps-2"
          >
            <div>
              <!-- large devices -->
              <button
                class="d-none d-md-inline showContactsBtn btn btn-outline-light"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-list"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
              </button>

              <div
                class="offcanvas offcanvas-start navBarSideContainer bg-success bg-opacity-75 text-white"
                data-bs-scroll="true"
                data-bs-backdrop="false"
                tabindex="-1"
                id="offcanvasScrolling"
                aria-labelledby="offcanvasScrollingLabel"
              >
                <div
                  class="offcanvas-header p-0 d-flex flex-column align-items-start gap-3 fs-5 fw-semibold "
                ></div>
              </div>
              <!-- small devices -->
              <button
                class="btn btn-outline-light d-md-none"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-list"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
              </button>

              <div
                class="offcanvas offcanvas-start navBarSideContainer  bg-success bg-opacity-75 text-white"
                data-bs-scroll="true"
                tabindex="-1"
                id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel"
              >
                <div
                  class="offcanvas-header p-0 d-flex flex-column align-items-start gap-3 fs-5 fw-semibold"
                ></div>
              </div>
            </div>
            <div
              class="logoutBtnCard d-flex flex-row alingn-items-center gap-4"
            >
              <div class="lastLoginCard">
                <p class="m-0 text-warning fw-semibold">Last login</p>
                <p class="m-0 text-light lastLoginDate"></p>
                <p class="m-0 text-light lastLoginTime"></p>
              </div>
              <div class="d-flex flex-column justify-content-center">
                <button class="btn btn-outline-light" id="logoutBtn">
                  Logout
                </button>
              </div>
            </div>
          </nav>
          <div class="chatContainer d-flex flex-column gap-2 pt-3 pb-3"></div>
          <div
            class="sendContainer d-flex w-100 flex-row align-items-center pe-3 ps-3 bg-success bg-opacity-75"
          >
            <input
              type="text"
              placeholder="Enter message"
              id="msgInputEl"
              class="w-100 border-0 bg-transparent text-white fs-5"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-send msgSendBtn bg-white text-success p-2 rounded-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/home.js"></script>
  </body>
</html>
