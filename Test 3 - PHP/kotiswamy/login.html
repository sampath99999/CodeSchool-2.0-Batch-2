<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid bg-black loginBgContainer">
      <div
        class="loginContainer row d-flex flex-column justify-content-center align-items-center h-100"
      >
        <div
          class="loginCard m-3 col-10 col-md-5 col-lg-4 d-flex flex-column justify-content-center text-white gap-3 text-center border border-2 border-white rounded-2 p-5"
        >
          <h1 class="loginHead">Login</h1>
          <div class="form-floating">
            <input
              type="email"
              placeholder="Enter Email"
              id="emailEl"
              name="email"
              class="form-control bg-transparent text-white"
            />
            <label for="emailEl">Email</label>
            <p class="m-0 text-danger emailErr text-start"></p>
          </div>
          <div class="form-floating">
            <input
              type="password"
              placeholder="Enter Password"
              id="passwordEl"
              name="userPassword"
              class="form-control bg-transparent text-white"
            />
            <label for="passwordEl">Password</label>
            <p class="m-0 text-danger passwordErr text-start"></p>
          </div>
          <button type="button" class="btn btn-primary" id="loginBtn">
            Login
          </button>
          <p class="m-0 text-warning">
            Don't have an account? <a href="register.html">Signup</a>
          </p>
        </div>
      </div>
    </div>
    <script src="assets/js/login.js"></script>
  </body>
</html>
