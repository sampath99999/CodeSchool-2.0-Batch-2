<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>DashBoard</title>
  </head>
  <body class="bg-black">
    <nav class="navbar navbar-expand-lg bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./dashboard.html"
          >The Images Stop</a
        >
        <div class="d-flex d-md-block mt-2 mt-md-0" style="gap: 130px">
          <button
            type="button"
            class="btn btn-warning mt-auto ms-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Upload Image
          </button>
          <button class="btn btn-secondary" id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center mt-3">
      <div class="col-12 col-md-4 p-5 p-md-0">
        <input
          class="form-control px-5 py-2 mb-4"
          list="datalistOptions"
          id="imgSearch"
          placeholder="Type to search..."
        />
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Upload Image
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="file" name="" id="fileUploadInput" />
              <div class="mt-3">
                <label for="category">Name</label>
                <input
                  type="text"
                  name="category"
                  id="categoryInput"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-warning" id="imgSubmitBtn">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-10 mx-auto d-flex justify-content-between flex-wrap"
        id="imageContent"
      ></div>
    </div>

    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
