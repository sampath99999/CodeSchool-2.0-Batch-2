<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Register</title>
  </head>
  <body class="bg-black">
    <nav class="navbar navbar-expand-lg bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">The Images Stop</a>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <div class="col-12 col-md-4 p-5 p-md-0">
        <h3 class="text-white mt-md-5 mb-md-5">CREATE AN ACCOUNT</h3>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
          <label for="name" id="nameLabel">Name</label>
          <div id="nameError" class="text-danger"></div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email" id="emailLabel">Email address</label>
          <div id="emailError" class="text-danger"></div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password" id="passwordLabel">Password</label>
          <div id="passwordError" class="text-danger"></div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <label for="confirmPassword" id="confirmPasswordLabel"
            >Confirm Password</label
          >
          <div id="confirmPasswordError" class="text-danger"></div>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-warning" id="registerBtn" disabled>
            Register
          </button>
          <small class="text-white">
            Already have an Account?
            <button class="btn btn-warning" id="loginBtn">Login</button>
          </small>
        </div>
      </div>
    </div>
    <script src="./assets/js/register.js"></script>
  </body>
</html>
