<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- j query cdn -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- style sheet link -->

    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <title>registration page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="margin-top: 80px">
          <p style="text-align: center"><b>REGISTRATION PAGE</b></p>
          <form id="myForm">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              aria-describedby="name"
              name="name"
            />
            <div id="nameMessage"></div>
          </div>
          
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email-ID</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              aria-describedby="email"
              name="email"
            />
            <div id="emailMessage"></div>
          </div>
          
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              aria-describedby="password"
              name="password"
            />
            <div id="passwordMessage"></div>
          </div>
         

          <div class="mb-3">
            <label for="confirm passwordInput" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPasswordInput"
              aria-describedby="password"
              name="confirm password"
            />
            <div id="confirmpasswordMessage"></div>
          </div>
          
          <div class="mb-3">
            <label for="roleInput" class="form-label">Role ID</label>
            <input
              type="text"
              class="form-control"
              id="roleInput"
              aria-describedby="role"
              name="role"
            />
            <div id="roleMessage"></div>
          </div>
                    
          <div class="d-flex">
            <button type="button" onclick="validateForm()" class="btn btn-primary" id="submitBtn">
              Submit
            </button> 
            <p style="margin-left: 40px; margin-right: 5px">
              already registered ?
            </p>
            <a href="login.html"> click to login</a>
          </div>
        </form>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
